<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Css-->
    <link rel="stylesheet" href="assets/css/style.css" />
    <!--Bootstrap-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    />
    <title>Document</title>
  </head>
  <body class="p-4">
    <main class="bg-white p-5 rounded-2 shadow-sm text-center">
      <h1 class="fs-3">Convertidor de Temperatura</h1>
      <form>
        <div class="form-floating">
          <input
            type="number"
            class="form-control mb-2"
            id="temperatura"
            placeholder="temperatura en °F"
          />
          <label for="temperatura">temperatura en °F</label>
        </div>
        <button class="btn btn-primary text-uppercase w-100" type="submit">
          Convertir
        </button>
      </form>
      <hr />
      <div class="p-5 text-center">
        <h2 id="temp"></h2>
        <p id="alert"></p>
      </div>
    </main>
    <!--Js-->
    <script src="assets/js/script.js"></script>
    <!--Bootstrap Js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <!--Jquery-->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  </body>
</html>
